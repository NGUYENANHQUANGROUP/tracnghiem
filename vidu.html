<h3 class="register-heading">Đăng Ký Thành Viên</h3>
<div class="row register-form">
    <div class="col-md-6">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username *" ng-model="student.username" value="" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name *" ng-model="student.fullname" value="" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password *" ng-model="student.password" value="" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password *" ng-model="" value="" />
        </div>

    </div>
    <div class="col-md-6">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email *" ng-model="student.email" value="" />
        </div>
        <div class="form-group">
            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                placeholder="Your Phone *" value="" />

        </div>
        <div class="form-group">
            <input type="text" id="birthdate" name="birthdate" class="form-control" placeholder="Birthdate *"
                ng-model="student.birthday" required>
        </div>
        <div class="form-group mb-0 mt-4">
            <div class="maxl">
                <label class="radio inline">
                    <input type="radio" name="gender" value="true" ng-model="student.gender" checked>
                    <span> Male </span>
                </label>
                <label class="radio inline">
                    <input type="radio" name="gender" value="false" ng-model="student.gender">
                    <span>Female </span>
                </label>
            </div>
        </div>
        <input type="submit" class="btnRegister" value="Register" />
    </div>
</div>
